<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="stylesheet" href="./style/media.css">
        <link
            rel="shortcut icon"
            href="./images/logo.svg"
            type="image/x-icon"
        />
        <script async src="./js/script.js"></script>
        <title>Burger</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <div class="container nav__box">
                    <a href="#!" class="nav__logo"
                        ><img src="./images/logo.svg" alt="" /><span
                            >dBurger</span
                        ></a
                    >
                    <div class="nav__shop">
                        <img src="./images/basket.png" alt="" class="nav__basket" />
                        <span class="nav__badge">0</span>
                    </div>
                </div>
            </nav>
            <div class="intro">
                <div class="container" style="position: relative;">
                    <div class="basket">
                        <div class="basket__top">
                            <h3 class="basket__title">Корзина</h3>
                            <img
                                class="basket__close"
                                src="./images/close.svg"
                                alt=""
                            />
                        </div>
                        <div class="basket__box">

                        </div>
                        <div class="basket__bottom">
                            <p class="basket__bottomtext">Заказать</p>
                            <p class="basket__totalPrice">0</p>
                        </div>
                    </div>
                    <div class="intro__bg">
                        <img
                            src="./images/header_bg.png"
                            alt=""
                            class="intro__img"
                        />
                        <img
                            style="width: calc(100% / 3)"
                            class="intro__burger"
                            src="./images/crazy.png"
                            alt=""
                        />
                    </div>
                    <div class="intro__box">
                        <div class="intro__card" id="crazy">
                            <div class="card__badge">1</div>
                            <img
                                src="./images/crazy.png"
                                alt=""
                                class="intro__cardImg intro__cardImg--media"
                            />
                            <h3 class="intro__subTitle">Crazy</h3>
                            <div class="intro__orderBox">
                                <p class="intro__price">31 000 сум</p>
                                <img
                                    src="./images/cardBasket.png"
                                    alt=""
                                    class="intro__basket"
                                />
                            </div>
                        </div>
                        <div class="intro__card" id="light">
                            <div class="card__badge">1</div>
                            <img
                                src="./images/light.png"
                                alt=""
                                class="intro__cardImg intro__cardImg--media"
                            />
                            <h3 class="intro__subTitle">Light</h3>
                            <div class="intro__orderBox">
                                <p class="intro__price">26 000 сум</p>
                                <img
                                    src="./images/cardBasket.png"
                                    alt=""
                                    class="intro__basket"
                                />
                            </div>
                        </div>
                        <div class="intro__card" id="cheeseBurger">
                            <div class="card__badge">1</div>
                            <img
                                src="./images/cheeseBurger.png"
                                alt=""
                                class="intro__cardImg  intro__cardImg--media"
                            />
                            <h3 class="intro__subTitle">CheeseBurger</h3>
                            <div class="intro__orderBox">
                                <p class="intro__price">29 000 сум</p>
                                <img
                                    src="./images/cardBasket.png"
                                    alt=""
                                    class="intro__basket"
                                />
                            </div>
                        </div>
                        <div class="intro__card" id="dBurger">
                            <div class="card__badge">1</div>
                            <img
                                src="./images/dburger.png"
                                alt=""
                                class="intro__cardImg  intro__cardImg--media"
                            />
                            <h3 class="intro__subTitle">dBurger</h3>
                            <div class="intro__orderBox">
                                <p class="intro__price">24 000 сум</p>
                                <img
                                    src="./images/cardBasket.png"
                                    alt=""
                                    class="intro__basket"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
